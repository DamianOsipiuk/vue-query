name: CI

on:
  push:
    branches:
      - main
      - alpha
      - beta
  pull_request:

jobs:
  commitlint:
    runs-on: ubuntu-latest

    name: "Lint commit message"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v3

  verify:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]

    name: "Verify (Node ${{ matrix.node-version }})"
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --force
      - run: npm run lint
      - run: npm run build
      - run: npm test
        env:
          CI: true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    # publish only when merged in master on original repo, not on PR
    if: github.repository == 'DamianOsipiuk/vue-query' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta'  || github.ref == 'refs/heads/alpha')
    needs: [verify, commitlint]
    runs-on: ubuntu-latest

    name: "Publish to NPM"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: npm ci --force
      - run: npm run build
      - run: npx semantic-release@17
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTOMATION_TOKEN}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
